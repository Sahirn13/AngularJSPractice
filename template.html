<head>
	<link rel="stylesheet" href="style.css">
</head>
<div class="container" ng-app='romanTranslator'>
	<form name="translator" autocomplete="off">
		<div class="form-group">
			<div class="panel panel-primary">
				<div class="panel-heading">Roman Translator</div>
				<div class="panel-body" ng-controller="convertNumber">
					<h4>Roman Translator</h4>
					<input type="text" class="form-control" name="name"
						 minlength="1" ng-model="input">

					<div class="panel-body">

						<button type="submit" ng-click="toRoman(input)">Convert to Roman</button>
						<button type="submit" ng-click="clear()">Clear</button>
					</div>

					<div>
						Integer Result: <span ng-cloak>{{intResult}}</span>
						<br>
						Roman Result: <span ng-cloak>{{romanResult}}</span>
					</div>




					<div ng-show="case" ng-cloak>
						<p>Lower case Roman Value : {{romanResult | customLowerCase}}</p>
					</div>


					<div ng-hide="case" ng-cloak>
						<p>Upper case Roman Value : {{romanResult}}</p>
					</div>


					<div class="radio" ng-init="case = false">
						<label> <input type="radio" name="case" ng-value="false" ng-model="case">
							Uppercase
						</label>
						<label> <input type="radio" name="case" ng-value="true" ng-model="case">
							LowerCase
						</label>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-default">Submit</button> 
		</div>
	</form>

	<form autocomplete="off">
		<div class="form-group">
			<div class="panel panel-primary">
				<div class="panel-heading">Check Converter</div>
				<div class="panel-body" ng-controller="checkController">
					<input type="text" class="form-control" name="name"
						   minlength="1" ng-model="input">
					<div class="panel-body">
						<button type="submit" ng-click="toEnglish(input)">Convert to Check</button>
					</div>

					Result: <span ng-cloak>{{englishResult}}</span>

				</div>
			</div>
		</div>
	</form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="app.js"></script>
<script src="convertService.js"></script>
<script src="controller.js"></script>
<script src="filters.js"></script>
